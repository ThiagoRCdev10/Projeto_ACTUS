<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="imagens/logo_actus.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actus</title>
    <link rel="stylesheet" href="styles.css" id="folha_de_estilos">
    <style>
      body {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      body.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body class="container_body">

    <button onclick="mudar_tema()" class="botao_tema" id="botao_alterar_tema">Tema Escuro<img src="imagens/lua.png" alt="img_lua" width="40px" height="40px" style="border-radius: 100%; margin-left: 10px;"></button>

    <div class="conteiner_senha_Nova">
      <form>
        <div class="container_logo_Tela_ins_Cod">
            <img src="imagens/logo_actus.png" alt="logo">
          <h2 class="nome_Actus_em_baixo">Actus</h2>
          </div>
        <label class="label_senha_nova">Digite sua nova senha:</label>
        <input type="password" class="container_input container_input_senha_Nova" placeholder="Senha(8 a 16 caracteres)">
        <div class="separador_senhas">
            <label class="label_senha_nova ">Confirme sua nova senha:</label>
        <input type="password" class="container_input container_input_senha_Nova" placeholder="Senha(8 a 16 caracteres)">
        </div>
        <button type="button"  class="botao" onclick="acao_botao()">Confirmar</button>

      </form>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
        function acao_botao(){
        window.location.href = "tela_de_Projetos.html";
      }


   //Mudar tema do site
   var botao_alterar_tema =  document.getElementById('botao_alterar_tema');
      var tema = JSON.parse(localStorage.getItem('Tema'));
      var link = document.getElementById('folha_de_estilos');
      if(!tema){
            tema = {};
            tema['status'] = 'claro';}

      function mudar_tema(){
        if (tema['status'] == 'claro') {
          tema['status'] = 'escuro';
          link.href = "stylesEscuro.css";
          botao_alterar_tema.style.backgroundColor = 'white';
          botao_alterar_tema.style.color = 'black';
          botao_alterar_tema.innerHTML ='Tema Claro<img src="imagens/sol_semFundo.png" alt="img_sol" width="40px" height="40px" style="border-radius: 100%; margin-left: 10px;">';
        } else {
          tema['status'] = 'claro';
          link.href = "styles.css";
          botao_alterar_tema.style.backgroundColor = 'black';
          botao_alterar_tema.style.color = 'white';
          botao_alterar_tema.innerHTML ='Tema Escuro<img src="imagens/lua.png" alt="img_lua" width="40px" height="40px" style="border-radius: 100%; margin-left: 10px;">';
        }
        localStorage.setItem('Tema', JSON.stringify(tema)); 
      }

      //Roda quando o DOM inicializa para ver o tema do site
      document.addEventListener('DOMContentLoaded', function () {  
        if(!tema){
            tema = {};
            tema['status'] = 'claro';
          }else{
            if (tema['status'] == 'claro') {
              tema['status'] = 'claro';
              link.href = "styles.css";
              botao_alterar_tema.style.backgroundColor = 'black';
              botao_alterar_tema.style.color = 'white';
              botao_alterar_tema.innerHTML ='Tema Escuro<img src="imagens/lua.png" alt="img_lua" width="40px" height="40px" style="border-radius: 100%; margin-left: 10px;">';
            } else {
              tema['status'] = 'escuro';
              link.href = "stylesEscuro.css";
              botao_alterar_tema.style.backgroundColor = 'white';
              botao_alterar_tema.style.color = 'black';
              botao_alterar_tema.innerHTML ='Tema Claro<img src="imagens/sol_semFundo.png" alt="img_sol" width="40px" height="40px" style="border-radius: 100%; margin-left: 10px;">';
            }
          }
        });
    </script>

    <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
    </script>
  </body>
</html>
