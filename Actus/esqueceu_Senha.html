<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="imagens/logo_actus.ico"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueceu a Senha - Actus</title>
    <style>
      body {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      body.loaded {
        opacity: 1;
      }
    </style>
  </head>

  <body class="container_body">
    <div class="conteiner_Principal fade-in">
      <form id="formSenha">
        <div class="text-center mb-3">
          <img
            src="imagens/logo_actus.png"
            alt="logo"
            width="100"
            class="mb-2"
          />
          <h2 class="fw-bold">Actus</h2>
        </div>

        <div id="faseEmail" class="mb-3">
          <label class="form-label">Digite seu email:</label>
          <input
            type="email"
            class="form-control container_input"
            id="inputEmail"
            placeholder="exemplo@email.com"
          />
        </div>

        <div id="faseCodigo" class="mb-3 d-none">
          <label class="form-label">Digite o código de 6 dígitos:</label>
          <div class="d-flex justify-content-between" id="inputCodigoContainer">
            <input
              type="text"
              maxlength="1"
              class="form-control codigo-input"
            />
            <input
              type="text"
              maxlength="1"
              class="form-control codigo-input"
            />
            <input
              type="text"
              maxlength="1"
              class="form-control codigo-input"
            />
            <input
              type="text"
              maxlength="1"
              class="form-control codigo-input"
            />
            <input
              type="text"
              maxlength="1"
              class="form-control codigo-input"
            />
            <input
              type="text"
              maxlength="1"
              class="form-control codigo-input"
            />
          </div>
        </div>

        <div id="faseNovaSenha" class="d-none">
          <label class="form-label">Nova senha:</label>
          <div class="mb-3 position-relative">
            <input
              type="password"
              class="form-control container_input"
              id="novaSenha"
              placeholder="Nova senha"
            />
            <button type="button" class="btn-toggle-senha">
              <i class="bi bi-eye"></i>
            </button>
          </div>

          <label class="form-label">Confirmar nova senha:</label>
          <div class="mb-3 position-relative">
            <input
              type="password"
              class="form-control container_input"
              id="confirmaSenha"
              placeholder="Confirmar senha"
            />
            <button type="button" class="btn-toggle-senha">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Confirmar</button>

        <div class="text-center mt-3">
          <a href="index.html" class="outra_opcao">Voltar para o login</a>
        </div>
      </form>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/esqueceu.js"></script>
    <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
    </script>
  </body>
</html>
